<!DOCTYPE html>
<html lang="ko">

<head>
    <title>WorkingPay</title>
    <meta charset="UTF-8">
    <meta name="description" content="contact form example">
    <meta name="keywords" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="robots" content="noindex,nofollow" />

    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../image/favicon.ico" type="image/x-icon">    
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#header").load("../header.html")
        });
    </script>
    
    <script type="text/javascript">
        $(document).ready(function(){
            $("#footer").load("../footer.html")
        });
    </script>
</head>

<div id="header">
    <!-- <? include "../header.html" ?> -->
</div>

<body>
    <div id="mail_to">
        <div class="banner_img">
            <img src="http://ipsumimage.appspot.com/1920x200" alt="banner">
        </div>
        <section class="wrap">
            <h2>CONTACT US</h2>
            <p> 워킹페이 서비스에 관한 문의사항이나 제휴 및 도입에<br> 대하여 문의주시면 답변해드립니다!</p>
            <h3 class="address">
                <span>Tel.<a href="tel:070-424-6806">070-424-6806
                    </a></span>
                <span>Email.<a href="https://mail.naver.com/write/popup?srvid=note&tp=naverID@naver.com" target="_blank">workingpay@naver.com</a></span>
            </h3>
        </section>
        <section class="inner">
            <form id="send" method="post" action="">
                <fieldset>
                    <legend>사업자정보 필수입력공간</legend>
                    <ul class="input_in">
                        <li class="op">
                            문의유형&#42;
                            <select class="ipt-select">
                                <option value="기업도입문의" selected>기업도입문의</option>
                                <option value="서비스문의">서비스문의</option>
                                <option value="제휴문의">제휴문의</option>
                                <option value="기타">기타</option>
                            </select>
                        </li>
                        <li>

                            <label class="kn">
                                이름&#42;
                                <input type="text" id="kname" name="kname" placeholder="이름을 입력하세요." onfocus="this.placeholder=''" onblur="this.placeholder='이름을 입력하세요.'" >
                            </label>
                        </li>
                        <li>
                            <label class="mail">
                                이메일&#42;
                                <input type="email" id="email" name="email" maxlength="40" placeholder="example@email.com" onfocus="this.placeholder=''" onblur="this.placeholder='example@email.com'">
                            </label>
                        </li>
                        <li>
                            <label class="contact">
                                연락처&#42;
                                <input type="text" id="contact" name="contact" maxlength="12" placeholder="연락처를 입력해주세요." onfocus="this.placeholder=''" onblur="this.placeholder='연락처를 입력해주세요.'" required oninvalid="this.setCustomValidity('연락처를 입력해주세요')">
                            </label>
                        </li>
                        <li class="bname">
                            <label>
                                사업장명&#42;
                                <input type="text" id="bname" name="bname" placeholder="사업장이름을 입력해주세요." onfocus="this.placeholder=''" onblur="this.placeholder='사업장명을 입력해주세요.'" required>
                            </label>
                        </li>
                           <li class="bnum">
                            <label>
                                사업자번호&#42;
                                <input type="text" id="bnum" name="bnum" placeholder="사업자 번호를 입력해주세요" onfocus="this.placeholder='' " onblur="this.placeholder='사업자 번호를 입력해주세요.'" maxlength="10" required oninvalid="this.setCustomValidity('사업자번호를 입력해주세요')">
                            </label>
                        </li>
                        <li class="box">
                            <p>상세내용</p>
                                <textarea rows="8" cols="68" name=" text" placeholder="상세내용 및 문의사항을 입력해주세요." class="textarea" onfocus="this.placeholder=''" onblur="this.placeholder='상세내용 및 문의사항을 입력해주세요.'"></textarea>
                        </li>
                        <li class="check">
                            <label>
                                <input type="checkbox" name="check" id="check" checked><span class="check_b" ></span>개인정보 수집 및 이용에 동의합니다.
                            </label>
                        </li>
                    </ul>
                    <button type="submit" onclick="check()" value="submit" >전송</button>
                </fieldset>
            </form>
        </section>
    </div>
<!-- <? include "../footer.html" ?> -->
</body>

</html>

<footer id="footer">
